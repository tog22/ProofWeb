<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Css Image Rollover</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<style type="text/css">
* {margin:0;padding:0}


.button {
	width:200px;	
	height:60px;
	background: url(images/tick-off.png) no-repeat center center;/* rollover state*/
	margin:5px
}
.button a{
	display:block;
	background:red url(images/tick-on.png) no-repeat center center;/* normal state*/
	width:200px;
	height:60px;
	text-align:center
}
.button a:hover{background:transparent;}
</style>
</head>
<body>
<h1>Css Pre Loaded Image Swap</h1>
  <div class="button"><a href="#"></a></div>
  <div class="button"><a href="#"></a></div>
  <div class="button"><a href="#"></a></div>
  <div class="button"><a href="#"></a></div>
<p>The rollover state of the image is loaded into the background of the list element. 
  The normal state of the image is in the background of the anchor.</p>
<p>On a:hover the background is simply made transparent to let the image underneath 
  shine through.</p>
</body>
</html>
